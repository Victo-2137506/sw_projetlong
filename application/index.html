<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Épreuve finale - Services Web H25</title>
    <link rel='stylesheet' href="./css/styles.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1>Épreuve finale - Services Web H25</h1>
    <p>Bethermat Frédérick</p>

    <div class="container">
        <!-- Formulaire de création -->
        <div class="form-section">
            <h3>Création d'un utilisateur</h3>
            <form>
                <input name="prenom" id="prenom" placeholder="Votre prénom">
                <input name="nom" id="nom" placeholder="Votre nom">
                <input name="courriel" id="courriel" placeholder="Votre courriel">
                <input type="password" id="motdepasse" placeholder="********">
                <button type="button" id="btn-creer">Créer</button>
                <div id="message-creer"></div>
            </form>
        </div>

        <!-- Formulaire de récupération -->
        <div class="form-section">
            <h3>Récupération d'une clé api</h3>
            <form>
                <input name="courriel_recup" id="courriel_recup" placeholder="Votre courriel">
                <input type="password" id="motdepasse_recup" placeholder="********">
                <input type="checkbox" id="generer">
                <label for="generer">Générer une nouvelle clé</label>
                <button type="button" id="btn-cle">Récupérer</button>
                <div id="message-cle"></div>
            </form>
        </div>
    </div>
</body>
</html>
